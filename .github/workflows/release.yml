name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  RUSTUP_TOOLCHAIN: stable

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            artifact: ccpclean-linux-x86_64
            archive: tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact: ccpclean-windows-x86_64
            archive: zip
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact: ccpclean-macos-x86_64
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: ccpclean-macos-aarch64
            archive: tar.gz

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools (Linux)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifacts (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cp target/${{ matrix.target }}/release/ccpclean ${{ matrix.artifact }}
          tar czf ${{ matrix.artifact }}.tar.gz ${{ matrix.artifact }}

      - name: Prepare artifacts (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cp target/${{ matrix.target }}/release/ccpclean.exe ${{ matrix.artifact }}.exe
          7z a ${{ matrix.artifact }}.zip ${{ matrix.artifact }}.exe

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            ${{ matrix.artifact }}${{ matrix.os == 'windows-latest' && '.exe' || '' }}
            ${{ matrix.artifact }}.${{ matrix.archive }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            ccpclean-linux-x86_64
            ccpclean-linux-x86_64.tar.gz
            ccpclean-windows-x86_64.exe
            ccpclean-windows-x86_64.zip
            ccpclean-macos-x86_64
            ccpclean-macos-x86_64.tar.gz
            ccpclean-macos-aarch64
            ccpclean-macos-aarch64.tar.gz
